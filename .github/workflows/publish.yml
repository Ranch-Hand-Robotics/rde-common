name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0 or 1.0.0-beta.1)'
        required: true
      tag:
        description: 'npm tag (e.g., latest or beta)'
        required: false
        default: 'latest'

permissions:
  contents: write

jobs:
  publish:
    name: Publish v${{ github.event.inputs.version }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Checkout tag if it exists
        run: |
          if git rev-parse "refs/tags/v${{ github.event.inputs.version }}" >/dev/null 2>&1; then
            echo "Tag v${{ github.event.inputs.version }} exists, checking it out"
            git checkout "refs/tags/v${{ github.event.inputs.version }}"
          else
            echo "Tag v${{ github.event.inputs.version }} does not exist, using current branch"
          fi
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Verify version
        run: |
          PACKAGE_VERSION=$(node -e "console.log(require('./package.json').version)")
          echo "package.json version: $PACKAGE_VERSION"
          if [ "$PACKAGE_VERSION" != "${{ github.event.inputs.version }}" ]; then
            echo "Version mismatch! Expected ${{ github.event.inputs.version }}, got $PACKAGE_VERSION"
            exit 1
          fi
      
      - name: Publish to npm
        run: |
          if [ "${{ github.event.inputs.tag }}" != "latest" ]; then
            npm publish --tag ${{ github.event.inputs.tag }}
          else
            npm publish
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ github.event.inputs.version }}" \
              --repo="$GITHUB_REPOSITORY" \
              --title="Release v${{ github.event.inputs.version }}" \
              --generate-notes
